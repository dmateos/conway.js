<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="conway.js"></script>
	<script type="text/javascript" src="conwayui.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		var pool = new Pool(250, 175);
		pool.locked = true;
		pool.init_pool_rand();

		$('#display').conway(pool, 50, "rgb(53,81,89)");

		$('#startbutton').click(function() {
			if(pool.locked) {
				pool.locked = false;
				$('#startbutton').html('stop');
			} else {
				pool.locked = true;
				$('#startbutton').html('start');
			}
		});
		$('#clearbutton').click(function() {
			pool.init_pool_clear();
		});
		$('#randbutton').click(function() {
			pool.init_pool_rand();
		});

		pool.compcb = function() {
			$('#genbox').html(pool.generations);
		};
	});
	</script>
</head>
<body>
	<div id="genbox">0</div>
	<canvas id="display" width="1000" height="700"></canvas> 
	<div>
		<button id="startbutton" type="button">start</button>
		<button id="randbutton" type="button">rand</button>
		<button id="clearbutton" type="button">clear</button>
	</div>
</body>
</html>
